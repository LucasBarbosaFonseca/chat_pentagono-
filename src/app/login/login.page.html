<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="LoginUsuario()">
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.email" name="txtemail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha:</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha" name="txtsenha"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Logar</ion-button>
</form>

</ion-content>
